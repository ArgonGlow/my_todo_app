<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/91d17bd6fc.js" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
  <title>To-Do App</title>
</head>
<body>
  <h1>To-Day</h1>
  <div class="new-task">
    <label><input type="text" id="add-task" placeholder="new task..."><button class="confirm-btn" id="add" >Confirm</button></label>
  </div>
  <div class="list-container">
    <ul id="task-list">
      <div class="list-item" id="1"><li><input type="checkbox" name="completed" />task 1</li><button class="del-btn" id="delete" ><i class="fa-solid fa-trash"></i></button></div>
      <div class="list-item" id="2"><li><input type="checkbox" name="completed" />task 2</li><button class="del-btn" id="delete" ><i class="fa-solid fa-trash"></i></button></div>
      <div class="list-item" id="3"><li><input type="checkbox" name="completed" />task 3</li><button class="del-btn" id="delete" ><i class="fa-solid fa-trash"></i></button></div>
      <div class="list-item" id="4"><li><input type="checkbox" name="completed" />task 4</li><button class="del-btn" id="delete" ><i class="fa-solid fa-trash"></i></button></div>
      <div class="list-item" id="5"><li><input type="checkbox" name="completed" />task 5</li><button class="del-btn" id="delete" ><i class="fa-solid fa-trash"></i></button></div>
      <div class="list-item" id="6"><li><input type="checkbox" name="completed" />task 6</li><button class="del-btn" id="delete" ><i class="fa-solid fa-trash"></i></button></div>
    </ul>
  </div>
</body>
</html>
